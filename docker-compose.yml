version: "3.8"

services:

  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/code
    ports:
      - '8000:8000'
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://compemp:compemp@db:5432/compemp
      DEBUG: "True"

  db:
    image: postgres
    restart: unless-stopped
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_PASSWORD=compemp
      - POSTGRES_USER=compemp
      - POSTGRES_DB=compemp
    ports:
      - "5432:5432"